<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Studetns</title>
</head>
<body>

<a th:href="@{/homepage}">Home</a>
<a th:href="@{/students/by_student}"> Search your courses</a>
<a th:href="@{/students/by_course}"> Search students in courses</a>
<a th:href="@{/students}"> See all students</a>
<a th:href="@{/courses}"> Search all courses </a>
<a th:href="@{/students/by_course_name}"> Search all students by course name </a>
<a th:href="@{/students/by_student_details}"> Search all courses by student details </a>




<h2>Student info</h2>
<div th:each="student : ${students}">
    <p th:text="${student.fName}"></p>
    <p th:text="${student.lName}"></p>
    <p th:text="${student.town}"></p>

</div>


<h2> Sök studenter</h2>
<div class="specificSearch">
    <form th:action="@{/students/searchAll}" method="get">
        <input type="text" name="query" placeholder="Sök efter id, förnamn, efternamn eller stad">
        <button type="submit">Sök</button> <!--javascript ajax kanske?-->
    </form>
</div>



</body>
</html>
