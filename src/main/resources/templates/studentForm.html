<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Find Students by course ID</h1>
<form th:action="@{/students/by-course}" method="get">

    <input type="text" id="courseId" name="courseId" required>
    <button type="submit">Search</button>
</form>

</body>
</html>
